    const translations = {

    /****************************************
     * 2. РЕНДЕР ВКЛАДОК, ПОЛЗУНКОВ И ОПИСАНИЙ
     ****************************************/
    function renderTabs() {
      const tabList = document.getElementById("sphereTabs");
      const tabContent = document.getElementById("sphereTabContent");
      tabList.innerHTML = "";
      tabContent.innerHTML = "";

      spheres.forEach((sphere, index) => {
        // Создаём вкладку
        const li = document.createElement("li");
        li.className = "nav-item";
        const btn = document.createElement("button");
        btn.className = "nav-link" + (index === 0 ? " active" : "");
        btn.id = "tab-" + sphere.id;
        btn.type = "button";
        btn.setAttribute("data-bs-toggle", "tab");
        btn.setAttribute("data-bs-target", "#pane-" + sphere.id);
        btn.role = "tab";
        btn.innerText = `${sphere.title[currentLanguage]} (${translations.average[currentLanguage]}0.0)`;
        li.appendChild(btn);
        tabList.appendChild(li);

        // Создаём контент вкладки
        const pane = document.createElement("div");
        pane.className = "tab-pane fade" + (index === 0 ? " show active" : "");
        pane.id = "pane-" + sphere.id;
        pane.role = "tabpanel";

        const header = document.createElement("h5");
        header.innerText = `${sphere.title[currentLanguage]} - ${translations.average[currentLanguage]}0.0`;
        header.className = "mb-3";
        pane.appendChild(header);

        // Добавляем вопросы с ползунками
        sphere.questions.forEach((question) => {
          const formGroup = document.createElement("div");
          formGroup.className = "mb-3";

          const label = document.createElement("label");
          label.className = "form-label sphere-header";
          label.setAttribute("for", `slider_${sphere.id}_${question.id}`);
          label.innerText = question.title[currentLanguage];
          formGroup.appendChild(label);

          const slider = document.createElement("input");
          slider.type = "range";
          slider.className = "form-range";
          slider.id = `slider_${sphere.id}_${question.id}`;
          slider.min = "1";
          slider.max = "10";
          slider.value = "5";
          slider.addEventListener("input", () => {
            updateSliderDisplay(sphere.id, question.id, slider.value);
            updateSphereAverage(sphere.id);
            drawWheel();
          });
          formGroup.appendChild(slider);

          const desc = document.createElement("div");
          desc.id = `desc_${sphere.id}_${question.id}`;
          desc.className = "form-text";
          // Начальное описание (для value=5)
          desc.innerText = question.descriptions[5][currentLanguage];
          formGroup.appendChild(desc);

          pane.appendChild(formGroup);
        });

        tabContent.appendChild(pane);
      });

      // Обновляем заголовки и кнопки
      document.getElementById("wheelTitle").innerText = translations.balanceWheel[currentLanguage];
      document.getElementById("saveResults").innerText = translations.saveResults[currentLanguage];
      document.getElementById("savePDF").innerText = translations.savePDF[currentLanguage];
      updateOverallAverage();
    }

    // Обновление описания ползунка при движении
    function updateSliderDisplay(sphereId, questionId, value) {
      const sphere = spheres.find(s => s.id === sphereId);
      if (!sphere) return;
      const question = sphere.questions.find(q => q.id === questionId);
      if (!question) return;
      const descElem = document.getElementById(`desc_${sphereId}_${questionId}`);
      descElem.innerText = question.descriptions[value][currentLanguage];
    }

    // Обновление среднего по сфере
    function updateSphereAverage(sphereId) {
      const sphere = spheres.find(s => s.id === sphereId);
      if (!sphere) return;
      let sum = 0;
      let count = 0;
      sphere.questions.forEach((question) => {
        const slider = document.getElementById(`slider_${sphere.id}_${question.id}`);
        sum += parseInt(slider.value);
        count++;
      });
      const avg = (sum / count).toFixed(1);

      // Обновляем заголовок вкладки
      const tabButton = document.getElementById("tab-" + sphere.id);
      tabButton.innerText = `${sphere.title[currentLanguage]} (${translations.average[currentLanguage]}${avg})`;

      // Обновляем заголовок внутри вкладки
      const paneHeader = document.querySelector(`#pane-${sphere.id} h5`);
      paneHeader.innerText = `${sphere.title[currentLanguage]} - ${translations.average[currentLanguage]}${avg}`;

      // Обновляем общее среднее
      updateOverallAverage();
    }

    // Обновление общего среднего по всем сферам
    function updateOverallAverage() {
      let total = 0, count = 0;
      spheres.forEach((sphere) => {
        sphere.questions.forEach((question) => {
          const slider = document.getElementById(`slider_${sphere.id}_${question.id}`);
          total += parseInt(slider.value);
          count++;
        });
      });
      const overall = (total / count).toFixed(1);
      document.getElementById("overallAverage").innerText =
        `${translations.overallAverage[currentLanguage]}${overall}`;
    }

    /************************************
     * 3. РИСОВАНИЕ КОЛЕСА БАЛАНСА (CANVAS)
     ************************************/
    function drawWheel() {
      const canvas = document.getElementById("balanceWheel");
      const ctx = canvas.getContext("2d");
      const width = canvas.width;
      const height = canvas.height;
      ctx.clearRect(0, 0, width, height);

      const centerX = width / 2;
      const centerY = height / 2;
      const maxRadius = Math.min(width, height) / 2 - 20;
      const numSpheres = spheres.length;
      let points = [];

      // Собираем точки (угол + радиус в зависимости от среднего по сфере)
      spheres.forEach((sphere, index) => {
        let sum = 0, cnt = 0;
        sphere.questions.forEach((question) => {
          const slider = document.getElementById(`slider_${sphere.id}_${question.id}`);
          sum += parseInt(slider.value);
          cnt++;
        });
        const avg = sum / cnt;
        const angle = (2 * Math.PI * index) / numSpheres - Math.PI / 2; // старт сверху
        const radius = (avg / 10) * maxRadius;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        points.push({ x, y, avg, sphere });
      });

      // Рисуем многоугольник
      ctx.beginPath();
      points.forEach((pt, i) => {
        if (i === 0) ctx.moveTo(pt.x, pt.y);
        else ctx.lineTo(pt.x, pt.y);
      });
      ctx.closePath();
      // Прозрачная заливка
      ctx.fillStyle = "rgba(100,150,255,0.3)";
      ctx.fill();
      ctx.strokeStyle = "#666";
      ctx.stroke();

      // Линии от центра и подписи
      points.forEach((pt) => {
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(pt.x, pt.y);
        ctx.stroke();

        // Подпись
        const labelX = centerX + (pt.x - centerX) * 1.15;
        const labelY = centerY + (pt.y - centerY) * 1.15;
        ctx.fillStyle = darkMode ? "#fff" : "#000";
        ctx.font = "12px sans-serif";
        const text = `${pt.sphere.title[currentLanguage]} (${pt.avg.toFixed(1)})`;
        ctx.fillText(text, labelX - 20, labelY);
      });
    }

    /********************************
     * 4. ПЕРЕКЛЮЧАТЕЛИ ТЕМЫ И ЯЗЫКА
     ********************************/
    document.getElementById("themeToggle").addEventListener("click", () => {
      darkMode = !darkMode;
      document.body.classList.toggle("dark-mode", darkMode);
      // Меняем текст на кнопке
      document.getElementById("themeToggle").innerText = darkMode
        ? translations.themeToggleDark[currentLanguage]
        : translations.themeToggle[currentLanguage];
      drawWheel();
    });

    document.getElementById("langToggle").addEventListener("click", () => {
      currentLanguage = currentLanguage === "ru" ? "en" : "ru";
      document.getElementById("langToggle").innerText = translations.langToggle[currentLanguage];
      // Меняем надпись на кнопке темы
      document.getElementById("themeToggle").innerText = darkMode
        ? translations.themeToggleDark[currentLanguage]
        : translations.themeToggle[currentLanguage];
      renderTabs();
      drawWheel();
    });

    /****************************************
     * 5. СОХРАНЕНИЕ РЕЗУЛЬТАТОВ В JSON И PDF
     ****************************************/
    // Сохранение в JSON
    document.getElementById("saveResults").addEventListener("click", () => {
      let results = {};
      spheres.forEach((sphere) => {
        let sphereData = {};
        sphere.questions.forEach((question) => {
          const slider = document.getElementById(`slider_${sphere.id}_${question.id}`);
          sphereData[question.id] = parseInt(slider.value);
        });
        results[sphere.id] = sphereData;
      });
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(results, null, 2));
      const downloadAnchor = document.createElement("a");
      downloadAnchor.setAttribute("href", dataStr);
      downloadAnchor.setAttribute("download", "results.json");
      document.body.appendChild(downloadAnchor);
      downloadAnchor.click();
      downloadAnchor.remove();
    });

    // Сохранение в PDF (текст + картинка колеса)
    document.getElementById("savePDF").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        unit: "px",
        format: "a4",
      });

      // 1) Получаем скриншот canvas (колесо баланса) через toDataURL
      const canvas = document.getElementById("balanceWheel");
      const canvasData = canvas.toDataURL("image/png");

      // 2) Добавляем текстовые результаты
      let yPos = 20;
      doc.setFontSize(14);
      doc.text(translations.balanceWheel[currentLanguage], 20, yPos);
      yPos += 20;

      // Вставляем картинку колеса
      doc.addImage(canvasData, "PNG", 20, yPos, 200, 200);
      yPos += 220;

      // Далее собираем средние по сферам + общее среднее
      let total = 0;
      let count = 0;
      doc.setFontSize(12);
      spheres.forEach((sphere) => {
        let sum = 0, cnt = 0;
        sphere.questions.forEach((question) => {
          const slider = document.getElementById(`slider_${sphere.id}_${question.id}`);
          sum += parseInt(slider.value);
          cnt++;
          total += parseInt(slider.value);
          count++;
        });
        const avg = (sum / cnt).toFixed(1);
        // Пишем название сферы и её среднее
        const textLine = `${sphere.title[currentLanguage]}: ${avg}`;
        doc.text(textLine, 20, yPos);
        yPos += 15;
      });
      const overall = (total / count).toFixed(1);
      doc.text(`${translations.overallAverage[currentLanguage]}${overall}`, 20, yPos);

      // Сохраняем PDF
      doc.save("results.pdf");
    });

    // Инициализация при загрузке
    document.addEventListener("DOMContentLoaded", () => {
      renderTabs();
      drawWheel();
    });
  </script>
</body>
