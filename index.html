<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentorist Balance Wheel</title>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="dark-mode"><!-- Тёмная тема по умолчанию -->
  <!-- Навигационная панель -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Убираем ссылку на #, оставляем просто текст -->
      <span class="navbar-brand" id="navbarTitle">Mentorist Balance Wheel</span>
      <div class="d-flex">
        <!-- Сначала переключатель языка -->
        <button id="langToggle" class="btn btn-secondary me-2">
          🌐 RU
        </button>
        <!-- Затем переключатель темы -->
        <button id="themeToggle" class="btn btn-secondary">
          🌙 Dark Theme
        </button>
      </div>
    </div>
  </nav>

  <!-- Основной контент -->
  <div class="container mt-4">
    <div class="row">
      <!-- Левая колонка: вкладки сфер + вопросы -->
      <div class="col-md-6">
        <ul class="nav nav-tabs" id="sphereTabs" role="tablist"></ul>
        <div class="tab-content" id="sphereTabContent"></div>
      </div>
      <!-- Правая колонка: колесо баланса и общее среднее -->
      <div class="col-md-6">
        <!-- Заголовок + текущая дата -->
        <h4 id="wheelTitle">
          Mentorist Balance Wheel <span id="currentDate"></span>
        </h4>
        <!-- Контейнер для canvas со скруглёнными углами -->
        <div class="canvas-container">
          <canvas id="balanceWheel" width="600" height="600"></canvas>
        </div>
        <div id="overallAverage" class="mt-2"></div>
      </div>
    </div>
    <!-- Кнопки сохранения (PDF сначала, JSON потом) -->
    <div class="mt-3">
      <button id="savePDF" class="btn btn-primary me-2 mb-2">
        📄 Save Results (PDF)
      </button>
      <button id="saveResults" class="btn btn-outline-secondary mb-2">
        💾 Save Results (JSON)
      </button>
    </div>
  </div>

  <!-- Скрипты Bootstrap, html2canvas, jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Подключаем наш основной скрипт -->
  <script src="main.js"></script>
</body>
</html>
